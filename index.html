<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/normalize.css">

    <link rel="stylesheet" href="./css/style_valera.css">
    <title>Valera - Бережная эвакуация вашего авто.</title>
</head>
<body>
	<header class="navbar">
		<div class="my_container">
			<div class="navbar-block">

				<div class="navbar__logo">
					<img src="./img/Logo_gazzelle_nobg.png" alt="Логотип">
				</div>

				<div class="navbar__info">
					<div class="navbar__contacts">
						<span class="navbar__address">МО, Кокошкино, Апрелевка, Крекшино</span>
						<a href="tel: +7(916)167-15-99" class="navbar__phone">+7(916)167-15-99</a>
					</div>
					
					<button class="button navbar__button">Оставьте заявку</button>
				</div>
			</div>
		</div>
	</header>

	<section class="quote">
		<div class="my_container">
			<blockquote class="quote-block">
				<p class="quote__item">Валера, настало твое время!</p>
				<footer class="quote__footer">— <cite>Павлик</cite></footer>
			</blockquote>
		</div>
	</section>

	<section class="about">
		<div class="my_container">
			<div class="about-block">

				<div class="price">

					<table class="price-list">
						<caption>Тарифы для МСК и МО</caption>
						<thead>
							<tr>
								<td class="price__head">Автомобиль</td>
								<td class="price__head">Погрузка</td>
								<td class="price__head">Цена за 1 км</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Внедорожник</td>
								<td>2000 &#8381;</td>
								<td>40 &#8381;/км</td>
							</tr>
							<tr>
								<td>Легковой</td>
								<td>1500 &#8381;</td>
								<td>30 &#8381;/км</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="map">
					<script type="text/javascript" charset="utf-8" async
						src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A9db8809e95337a6fb477088687a3dd39d3f511cec59371128f0403b9b998a5aa&amp;width=100%25&amp;height=100%&amp;lang=ru_RU&amp;scroll=false">
						</script>
				</div>
			</div>
		</div>
		

	</section>

	<section class="quote">
		<div class="my_container">
			<blockquote class="quote-block">
				<p class="quote__item">Приду на помощь 24/7</p>
				<footer class="quote__footer">— <cite>Валера</cite></footer>
			</blockquote>
		</div>
	</section>


	<section class="foto">
		<div class="my_container">
			<article class="foto-list">
				<img class="foto__item" src="./img/Tru/1.jpeg" alt="Случаи из жизни">
				<img class="foto__item" src="./img/Tru/4.jpeg" alt="Случаи из жизни">
				<img class="foto__item" src="./img/Tru/3.jpeg" alt="Случаи из жизни">
				<img class="foto__item" src="./img/Tru/2.jpeg" alt="Случаи из жизни">
				<img class="foto__item"src="./img/Tru/5.jpeg" alt="Случаи из жизни">
			</article>
		</div>
	</section>
	
	<footer class="footer">
		<div class="my_container">
			<div class="footer-block">
				<p>© Valeras site | Images: Valera | Design: Ognyana Biryuza</p>
				<!-- <div class="footer__logo">
					<img src="./img/Logo_gazzelle_nobg.png" alt="Логотип">
				</div> -->
			</div>

		</div>
	</footer>
